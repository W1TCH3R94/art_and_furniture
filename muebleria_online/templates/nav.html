<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art and Furniture MC</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Art and Furniture MC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'catalogo_muebles' %}" class="nav-link"
                >Catalogo</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'cerrar_sesion' %}" class="nav-link"
                >Cerrar sesión</a
              >
            </li>


            {% else %}
            <li class="nav-item">
              <a href="{% url 'inicio_sesion' %}" class="nav-link"
                >Iniciar sesión</a
              >
            </li>
            <li class="nav-item">
              <a href="{% url 'registro_usuario' %}" class="nav-link"
                >Registrarse</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
